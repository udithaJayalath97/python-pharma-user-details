<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/css/user-profile.css" />
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-8">

                <!-- main card for profile -->
                <div class="card">
                    <div class="card-body">

                        <!-- name and the profile picture -->
                        <div class="card">
                            <div class="row">
                                <div class="col-md-3 text-center" style="margin: 0 auto;">
                                    <img src="{{ url_for('get_photo', photo_id=user.profile_picture_id) }}" alt="Photo"
                                         class="profile-picture img-fluid rounded-circle">
                                </div>
                            </div>
                            <div class="container">
                                <h1 class="card-title"><i class="fas fa-user"></i> {{user.first_name + " " + user.last_name}}</h1>
                            </div>
                        </div>

                        <!-- other details -->
                        <div class="row mt-4">
                            <div class="col-md-6">
                                <h2>First Name</h2>
                                <p>{{user.first_name}}</p>

                                <h2>Last Name</h2>
                                <p>{{user.last_name}}</p>

                                <h2>Mobile Number</h2>
                                <p>{{user.mobile_number}}</p>

                                <h2>Email</h2>
                                <p><a href="mailto:{{ user.email }}">{{ user.email }}</a></p>
                            </div>
                        </div>

                        

                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
